<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Name Dropdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }

    body {
      font-family: 'Inter', sans-serif;
      background-size: cover;
    }

    .formbold-mb-3 {
      margin-bottom: 15px;
    }

    .formbold-relative {
      position: relative;
    }

    .formbold-opacity-0 {
      opacity: 0;
    }

    .formbold-stroke-current {
      stroke: currentColor;
    }

    #supportCheckbox:checked~div span {
      opacity: 1;
    }

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 10px; /* Adjust the border-radius to control the roundness of the edges */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .formbold-img {
      margin-bottom: 45px;
    }

    .formbold-form-title {
      margin-bottom: 30px;
    }

    .formbold-form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #9f121e;
    }

    .formbold-form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
    }

    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .formbold-input-flex>div {
      width: 100%;
    }


    .formbold-form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }

    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }

    .formbold-checkbox-label {
      display: flex;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 24px;
      color: #536387;
    }

    .formbold-checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
    }

    .formbold-input-checkbox {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .formbold-checkbox-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 16px;
      margin-top: 2px;
      border: 0.7px solid #dde3ec;
      border-radius: 3px;
    }



    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 50px;
      border: none;
      font-weight: 500;
      background-color: #9f121e;
      color: white;
      cursor: pointer;
      margin-top: 25px;

    }

    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .card {
    border-radius: 10px; /* Adjust the border-radius to control the roundness of the edges */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust the box-shadow values for the desired shadow effect */
    padding: 20px; /* Adjust the padding as needed */
    background-color: #a59a9a; /* Set the background color of the card */
}
  </style>
</head>

<body>
  <div  style="padding: 100px;" >

    <form action="/table_full_data_entry" method="post">
      <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">



          
            <div class="formbold-form-title">
              <h2 class="">Add Motivation Tracker</h2>
            </div>

            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label">
                  Name
                </label>
                <input type="text" id="name" name="names" class="formbold-form-input" required value="{{names}}" />
              </div>
              <div>
                <label for="firstname" class="formbold-form-label">
                  Date of call:
                </label>
                <input type="text" id="field1" name="date" class="formbold-form-input" required />
              </div>
              
            </div>
            <div class="formbold-input-flex">
              <div>
                <label for="lastname" class="formbold-form-label"> Preference for Activities: </label>
                <input type="text" id="field2" name="Preference for Activities" class="formbold-form-input" />
              </div>
            </div>
            <div class="formbold-input-flex">
              
              <div>
                <label for="email" class="formbold-form-label">Preferred Time and days for Activities </label>
                <input type="text" id="field3" name="Preferred Time and days for Activities"
                  class="formbold-form-input" />
              </div>
              

            </div>
            <div class="formbold-input-flex">
              <div>
                <label for="phone" class="formbold-form-label"> Reasons for Not participating</label><br>
                <input type="text" id="field4" name="Reasons for Not participating" class="formbold-form-input" />
              </div>
            </div>

            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label">
                Suggestions / Feedback about vong Activities
              </label>
              <input type="text" id="field5" name="Suggestions / Feedback about vong Activities"
                class="formbold-form-input" />
            </div>

            <div class="formbold-input-flex">
              <label for="address2" class="formbold-form-label">
                Willing to participate in future (Yes / No)
              </label>
              <input type="text" id="field6" name="Willing to participate in future (Yes / No)"
                class="formbold-form-input" />

                <div>
                  <label for="state" class="formbold-form-label"> Upcoming /Ongoing Exam Schedule </label>
                  <input type="text" id="field7" name="Upcoming /Ongoing Exam Schedule" class="formbold-form-input" />
                </div>
            </div>


            <div class="formbold-input-flex" style="display: flex; justify-content: space-between;">
              <button class="formbold-btn" type="submit">Add data</button>
              <button class="formbold-btn" type="clear">Cancel</button>
            </div>
            
          
        </div>
      </div>
    </form>
  </div>
  <script>
    // Get the current date in the format YYYY-MM-DD
    function getCurrentDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${day}-${month}-${year}`;
    }

    // Set the default value of the date input field to the current date
    document.getElementById('field1').value = getCurrentDate();
  </script>
</body>

</html>
